    function generateLink() {

      if (!name) return alert("ржЖржкржирж╛рж░ ржирж╛ржо рж▓рж┐ржЦрзБржи");
      const link = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
      const msg = `ЁЯЗоЁЯЗ│ рж╢рзБржн рж╕рзНржмрж╛ржзрзАржирждрж╛ ржжрж┐ржмрж╕ ЁЯЗоЁЯЗ│\nFrom: ${name}\nЁЯСЙ ${link}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");
    }

    // ЁЯОЖ Fireworks Animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createFirework(x, y) {
      const colors = ["#f00", "#ff0", "#0f0", "#00f", "#fff"];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 1,
          radius: Math.random() * 2 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 100
        });
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed;
        p.x += vx; p.y += vy; p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color; ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }

    setInterval(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
    }, 1000);

    draw();
  </script>
